[i18n-content-security-_index-features-items-i_0-body]
other = """## 身份管理
Vize 确保只有有权限的人或设备能通过基于 SAML 单点登录的 Vize 云技术，访问相应的个人或团队内容。
Vize 也支持诸如谷歌、微软、Slack 这些可信赖的身份提供者通过 OAuth 登录。"""

[i18n-content-security-_index-features-items-i_1-body]
other = """## 数据保护
Vize 使用SSL v2和AES-256等行业标准以及亚马逊的密钥管理服务（AWS KMS）对传输中和静态时的所有客户数据进行加密。
已删除的用户内容将在所有后端服务器上永久删除，以确保数据管理策略。"""

[i18n-content-security-_index-features-items-i_2-body]
other = """## 审核日志
