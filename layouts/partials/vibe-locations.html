{{ $data := merge .Site.Data.locations.base (default (dict) (index .Site.Data.locations .Site.Language.Lang)) }}
{{ with $data.locations }}
<section class="section is-locations">
  <div class="container">
    <h1 class="title is-section-title">{{ T .title }}</h1>
    <div class="columns is-multiline is-mobile">
      {{ range .cities }}
      <div class="column is-one-third">
        <div class="city">
          <figure class="image">
            {{ partial "common/srcset" (dict "resource" (resources.Get .logo) "desktop" "500x") }}
          </figure>
          <p class="name">{{ T .name }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
